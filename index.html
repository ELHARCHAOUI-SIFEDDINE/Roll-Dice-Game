<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-blue-500 to-purple-700 flex justify-center items-center h-screen">
    <div class="w-full max-w-xl relative bg-gradient-to-br from-pink-500 to-gray-200 p-8 rounded-lg shadow-md"
        id="game-container">
        <h1 class="text-2xl font-bold mb-4 text-center">Pig Game</h1>

        <!-- Players Section -->
        <div class="flex justify-between mb-8">
            <div class="w-1/2">
                <h2 class="text-lg font-semibold mb-2">Player 1</h2>
                <p class="text-xl font-bold mb-2">Current Score: <span id="playerCurrentScore1">0</span></p>
                <p class="text-gray-600 mb-2">Recent Score: <span id="playerRecentScore1">0</span></p>
            </div>
            <div class="w-1/2 text-right">
                <h2 class="text-lg font-semibold mb-2">Player 2</h2>
                <p class="text-xl font-bold mb-2">Current Score: <span id="playerCurrentScore2">0</span></p>
                <p class="text-gray-600 mb-2">Recent Score: <span id="playerRecentScore2">0</span></p>
            </div>
        </div>

        <!-- Dice Display -->
        <div class="flex justify-center mb-8">
            <img src="dice-1.png" id="dice" class="w-16 h-16 ml-12 hidden">
        </div>

        <!-- Buttons -->
        <div class="flex justify-between">
            <button id="newGameBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">New
                Game</button>
            <button id="rollDiceBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Roll
                Dice</button>
            <button id="holdBtn" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">Hold</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
